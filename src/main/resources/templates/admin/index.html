    <title>Админка</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--    Заполнение модального окна для изменения данных пользователя-->
    <script>
        $(function () {
            $(document).ready(function () {
                updateTable();
            })

            function addUser(user) {
                const s = `<tr id="${'tr' + user.id}">
                                   <th>${user.id}</th>
                                   <td>${user.name}</td>
                                   <td>${user.age}</td>
                                   <td>${user.email}</td>
                                   <td>${user.roles.reduce((s, i) => s + i.name.replaceAll("ROLE_", "") + " ", "")}</td>
                                   <td>
                                    <button type="button" class="btn btn-info btnmod" data-bs-toggle="modal"
                                            data-bs-target='#mod'
                                            data-name="${user.name ? user.name : ''}"
                                            data-id="${user.id ? user.id : ''}"
                                            data-email="${user.email ? user.email : ''}"
                                            data-age="${user.age ? user.age : ''}"
                                            data-roles="${user.roles.reduce((s, i) => s + i.name + ", ", "")}">Редактировать
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btndel" data-bs-toggle="modal"
                                            data-bs-target='#del'
                                            data-name="${user.name}"
                                            data-id="${user.id}"
                                            data-email="${user.email}"
                                            data-age="${user.age}"
                                            data-roles="${user.roles.reduce((s, i) => s + i.name + ", ", "")}">Удалить
                                    </button>
                                </td>
                               </tr>`;
                $(s).appendTo(".tbody");
            }

            function updateTable() {
                fetch("http://localhost:8080/api/admin/users", {method: "GET"})
                    .then((response) => response.json())
                    .then((data) => {
                        console.log("Success:", data);
                        data.forEach(user => {addUser(user)});
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            }

            $(".tbody").on('click', '.btnmod',
                function () {
                    var id = $(this).attr('data-id');
                    var name = $(this).attr('data-name');
                    var email = $(this).attr('data-email');
                    var age = $(this).attr('data-age');
                    var roles = $(this).attr('data-roles');

                    $(".id").attr('value', id);
                    $(".name").attr('value', name);
                    $(".email").attr('value', email);
                    $(".age").attr('value', age);

                    $(".role").prop('checked', false);
                    let role = roles.replaceAll("[", "").replaceAll("]", "").split(", ");
                    role.forEach(i => $('#' + i).prop('checked', true));
                })

            $(".tbody").on('click', '.btndel',
                function () {
                    var id = $(this).attr('data-id');
                    var name = $(this).attr('data-name');
                    var email = $(this).attr('data-email');
                    var age = $(this).attr('data-age');
                    var roles = $(this).attr('data-roles');

                    $(".id").attr('value', id);
                    $(".name").attr('value', name);
                    $(".email").attr('value', email);
                    $(".age").attr('value', age);

                    $(".role").prop('checked', false);
                    let role = roles.replaceAll("[", "").replaceAll("]", "").split(", ");
                    role.forEach(i => $('#del' + i).prop('checked', true));
                })
            $("#addForm").on('submit', function (e) {
                let formData = new FormData($(this)[0]);
                console.log(...formData)
                formData.delete("roles");
                let roles = new Array();
                this.querySelectorAll('input[name=roles]:checked').forEach(element => {
                    roles.push(element.value)
                })
                let obj = {};
                formData.forEach((value, key) => obj[key] = value);
                obj["roles"] = [];
                roles.forEach(i => obj["roles"].push({"id": i}));
                let json = JSON.stringify(obj);
                console.log(json);
                fetch("http://localhost:8080/api/admin/add", {
                    method: "POST", // or 'PUT'
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: json,
                })
                    .then((response) => response.json())
                    .then((user) => {
                        console.log("Success:", user);
                        fetch("http://localhost:8080/api/admin/user/"+user.id, {method: "GET"})
                            .then((response) => response.json())
                            .then((data) => {
                                console.log("Success:", data);
                                addUser(data);
                            })
                            .catch((error) => {
                                console.error("Error:", error);
                            });
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            })
            $("#deleteForm").on('submit', function (e) {
                let formData = new FormData($(this)[0]);
                console.log(...formData)
                formData.delete("roles");
                let roles = [];
                this.querySelectorAll('input[name=roles]:checked').forEach(element => {
                    roles.push(element.value)
                })
                let obj = {};
                formData.forEach((value, key) => obj[key] = value);
                obj["roles"] = [];
                roles.forEach(i => obj["roles"].push({"id": i}));
                let json = JSON.stringify(obj);
                console.log(json);
                fetch("http://localhost:8080/api/admin/delete", {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: json,
                })
                    .then((response) => response.json())
                    .then((user) => {
                        console.log("Success:", user);
                        let tr = document.getElementById('tr'+user.id);
                        tr.parentNode.removeChild(tr);
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            })
        });
    </script>


</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <p class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:text="|${user.name} с правами ${user.roles}|"></p>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="/logout">Выйти</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse nav flex-column">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <br>
                <a class="nav-link active" id="v-pills-home-tab" href="/admin" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Админ</a>
                <a class="nav-link" id="v-pills-profile-tab" href="/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">Профиль</a>
            </div>
        </nav>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Панель администратора</h1>
            </div>

            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                   aria-controls="nav-home" aria-selected="true">Пользователи</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                   aria-controls="nav-profile" aria-selected="false">Новый пользователь</a>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Никнейм</th>
                            <th scope="col">Возраст</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col">Роли</th>
                            <th scope="col">Редактировать</th>
                            <th scope="col">Удалить</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </div>

                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <br>
                    <form id="addForm" onsubmit="return false">
                        <div class="row mb-3">
                            <label for="inputNik" class="col-sm-2 col-form-label">Никнейм</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNik" name="name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputAge" class="col-sm-2 col-form-label">Возраст</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputAge" name="age">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" name="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" name="password">
                            </div>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="roles" value="1">
                            <label class="form-check-label">USER</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="roles" value="2">
                            <label class="form-check-label">ADMIN</label>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-success">Создать</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!--Всплывающее окно для редактирования-->

<div class="modal fade" id="mod" tabindex="-1"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="#" th:action="@{/admin/edit}" th:object="${newUser}" th:method="PATCH">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                </div>
                <div class="modal-body">

                    <div class="row mb-3">
                        <label for="modalID" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{id}" class="form-control id" id="modalID" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="modalNik" class="col-sm-2 col-form-label">Никнейм</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" class="form-control name" id="modalNik">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="modalAge" class="col-sm-2 col-form-label">Возраст</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{age}" class="form-control age" id="modalAge">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="modalEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{email}" class="form-control email" id="modalEmail">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="modalPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" th:field="*{password}" class="form-control pass" id="modalPassword">
                        </div>
                    </div>

                    <div class="form-check form-check-inline" th:each="role : ${allRoles}">
                        <input class="form-check-input role" type="checkbox" th:value="${role.id}"
                               th:field="*{roles}" th:id="${role.name}">
                        <label class="form-check-label" th:text="${role.name}"></label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-success">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Всплывающее окно для удаления-->

<div class="modal fade" id="del" tabindex="-1"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="deleteForm" onsubmit="return false">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Удалить пользователя</h5>
                </div>
                <div class="modal-body">

                    <div class="row mb-3">
                        <label for="deleteID" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control id" name="id" id="deleteID" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="deleteNik" class="col-sm-2 col-form-label">Никнейм</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control name" name="name" id="deleteNik" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="deleteAge" class="col-sm-2 col-form-label">Возраст</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control age" name="age" id="deleteAge" readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="deleteEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control email" name="email" id="deleteEmail"
                                   readonly>
                        </div>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="delROLE_USER" type="checkbox" name="roles" value="1">
                        <label class="form-check-label">USER</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="delROLE_ADMIN" type="checkbox" name="roles" value="2">
                        <label class="form-check-label">ADMIN</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
